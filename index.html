<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Clubs Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      color: #111;
    }
    .section {
      margin-bottom: 2rem;
    }
    .player, .match {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .player strong {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Pro Clubs Player Stats</h1>

  <div class="section" id="players">
    <p>Loading players...</p>
  </div>

  <h2>Recent Matches</h2>
  <div class="section" id="matches">
    <p>Loading matches...</p>
  </div>

  <script>
    const baseURL = ""; // leave empty if frontend and backend are together; otherwise use e.g. "https://your-backend.onrender.com"

    async function loadPlayers() {
      try {
        const res = await fetch(`${baseURL}/api/players`);
        const data = await res.json();

        const container = document.getElementById("players");
        container.innerHTML = "";

        for (const playerId in data) {
          const p = data[playerId];
          const div = document.createElement("div");
          div.className = "player";
          div.innerHTML = `
            <strong>${p.name}</strong><br>
            Games: ${p.games}<br>
            Goals: ${p.goals}<br>
            Assists: ${p.assists}<br>
            Position: ${p.position}
          `;
          container.appendChild(div);
        }
      } catch (err) {
        document.getElementById("players").innerHTML = `<p style="color:red;">Failed to load players.</p>`;
        console.error("Player fetch error:", err);
      }
    }

    async function loadMatches() {
      try {
        const res = await fetch(`${baseURL}/api/matches`);
        const matches = await res.json();

        const container = document.getElementById("matches");
        container.innerHTML = "";

        matches.slice(0, 5).forEach(match => {
          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `
            <strong>Match ID:</strong> ${match.matchId}<br>
            Date: ${new Date(match.timestamp * 1000).toLocaleString()}<br>
            Result: ${match.matchResult || 'Unknown'}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("matches").innerHTML = `<p style="color:red;">Failed to load matches.</p>`;
        console.error("Match fetch error:", err);
      }
    }

    loadPlayers();
    loadMatches();
  </script>
</body>
</html>
