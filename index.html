<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Republic FC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #161b22;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .dropdown-content button {
      background-color: #238636;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content button:hover {
      background-color: #2ea043;
    }

    .section {
      padding: 20px;
    }

    ul#matchDetails {
      list-style-type: none;
      padding: 0;
      max-height: 500px;
      overflow-y: auto;
    }

    ul#matchDetails li {
      background-color: #1f2937;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Club Logo" />
    <h1>Royal Republic FC</h1>
  </header>

  <div class="button-container">
    <button onclick="toggleDropdown()">Projections</button>
    <div id="dropdownMenu" class="dropdown-content">
      <button onclick="toggleMatchHistory()">Match History</button>
      <!-- Future buttons for League, Rivals, etc. -->
    </div>
  </div>

  <div id="matchHistoryContainer" class="section" style="display: none;">
    <h2>Match History</h2>
    <ul id="matchDetails">
      <!-- Matches will appear here -->
    </ul>
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function toggleMatchHistory() {
      const container = document.getElementById("matchHistoryContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";

      if (container.style.display === "block") {
        fetchMatchHistory();
      }
    }

    async function fetchMatchHistory() {
      try {
        const res = await fetch('/api/matches');
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        const matchList = Array.isArray(data) ? data : data.matches || [];

        const detailsEl = document.getElementById('matchDetails');
        detailsEl.innerHTML = '';

        if (matchList.length === 0) {
          detailsEl.innerHTML = '<li>No matches found.</li>';
          return;
        }

        matchList.forEach((match, i) => {
          const timestamp = match.timestamp * 1000;
          const date = new Date(timestamp).toLocaleString();
          const homeScore = match.clubs[match.home].goals;
          const awayScore = match.clubs[match.away].goals;
          const result =
            match.home === "2491998"
              ? homeScore > awayScore ? "Win" : homeScore < awayScore ? "Loss" : "Draw"
              : awayScore > homeScore ? "Win" : awayScore < homeScore ? "Loss" : "Draw";

          const opponentClub = match.home === "2491998"
            ? match.clubs[match.away].name
            : match.clubs[match.home].name;

          const score = `${homeScore} - ${awayScore}`;

          const motm = match.players && Object.entries(match.players)
            .flatMap(([_, players]) => players)
            .sort((a, b) => b.rating - a.rating)[0]?.name || 'N/A';

          const li = document.createElement('li');
          li.innerHTML = `
            <strong>Match ${i + 1} - ${date}</strong><br/>
            Opponent: ${opponentClub}<br/>
            Result: ${result}<br/>
            Score: ${score}<br/>
            Man of the Match: ${motm}
          `;
          detailsEl.appendChild(li);
        });
      } catch (err) {
        document.getElementById('matchDetails').innerHTML = `<li>Failed to fetch matches: ${err.message}</li>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
