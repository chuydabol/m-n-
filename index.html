
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Clubs Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .section {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .player-card, .match-card {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }

    .player-card:last-child, .match-card:last-child {
      border-bottom: none;
    }

    .player-card h3 {
      margin: 0 0 6px;
    }
  </style>
</head>
<body>
  <h1>Pro Clubs Dashboard</h1>

  <div class="section">
    <h2>Player Stats</h2>
    <div id="players">Loading players...</div>
  </div>

  <div class="section">
    <h2>Match History</h2>
    <div id="matches">Loading matches...</div>
  </div>

  <script>
    async function fetchPlayers() {
      try {
        const res = await fetch('/api/players');
        if (!res.ok) throw new Error(`Failed to fetch players: ${res.status}`);
        const data = await res.json();

        const players = data.members || {};
        const container = document.getElementById('players');
        container.innerHTML = '';

        Object.values(players).forEach(player => {
          const div = document.createElement('div');
          div.className = 'player-card';
          div.innerHTML = `
            <h3>${player.name}</h3>
            <p>Rating: ${player.overallRating}</p>
            <p>Goals: ${player.goals}</p>
            <p>Assists: ${player.assists}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading players:', err);
        document.getElementById('players').innerText = 'Error loading player stats.';
      }
    }

    async function fetchMatches() {
      try {
        const res = await fetch('/api/matches');
        if (!res.ok) throw new Error(`Failed to fetch matches: ${res.status}`);
        const matches = await res.json();

        const container = document.getElementById('matches');
        container.innerHTML = '';

        matches.forEach(match => {
          const div = document.createElement('div');
          div.className = 'match-card';
          const date = new Date(match.timestamp * 1000).toLocaleDateString();

          const homeClub = match.clubs[match.home]?.name || 'Home';
          const awayClub = match.clubs[match.away]?.name || 'Away';

          div.innerHTML = `
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Score:</strong> ${homeClub} ${match.homeGoals} - ${match.awayGoals} ${awayClub}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading matches:', err);
        document.getElementById('matches').innerText = 'Error loading match history.';
      }
    }

    // On load
    window.addEventListener('DOMContentLoaded', () => {
      fetchPlayers();
      fetchMatches();
    });
  </script>
</body>
</html>
