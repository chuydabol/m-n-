<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Clubs Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .player-card {
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .toggle-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
    }
    #extraSections {
      display: none;
    }
    .match {
      background: #ffffff;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .match-header {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Pro Clubs Stats</h1>

  <div id="players"></div>

  <button class="toggle-btn" onclick="toggleExtras()">Toggle Projections & Match History</button>

  <div id="extraSections">
    <h2>Projections</h2>
    <div id="projections">
      <p>Projections will go here (future goals, assists, rating estimates).</p>
    </div>

    <h2>Match History</h2>
    <div id="matches"></div>
  </div>

  <script>
    async function fetchPlayerStats() {
      try {
        const res = await fetch('/api/players');
        const data = await res.json();
        const playersDiv = document.getElementById('players');
        playersDiv.innerHTML = '';

        data.forEach(player => {
          const div = document.createElement('div');
          div.className = 'player-card';
          div.innerHTML = `
            <h3>${player.name}</h3>
            <p>Position: ${player.position}</p>
            <p>Games Played: ${player.games}</p>
            <p>Goals: ${player.goals}</p>
            <p>Assists: ${player.assists}</p>
            <p>Rating: ${player.rating}</p>
          `;
          playersDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Player fetch error:", err);
      }
    }

    async function fetchMatchHistory() {
      try {
        const res = await fetch('/api/matches');
        const data = await res.json();
        const matchesDiv = document.getElementById('matches');
        matchesDiv.innerHTML = '';

        data.forEach(match => {
          const div = document.createElement('div');
          div.className = 'match';
          const date = new Date(match.timestamp).toLocaleString();
          div.innerHTML = `
            <div class="match-header">Match vs ${match.opponent} â€” ${date}</div>
            <p>Score: ${match.homeGoals} - ${match.awayGoals}</p>
            <p>Goals: ${match.goals || 0}, Assists: ${match.assists || 0}</p>
          `;
          matchesDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Match fetch error:", err);
      }
    }

    function toggleExtras() {
      const extra = document.getElementById('extraSections');
      extra.style.display = extra.style.display === 'none' ? 'block' : 'none';
    }

    fetchPlayerStats();
    fetchMatchHistory();
  </script>
</body>
</html>
