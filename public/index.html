<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Club Stats with Match History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      color: white;
      border-radius: 10px;
      width: 300px;
      height: 400px;
      position: relative;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .overlay h2 {
      margin: 0;
    }

    .badge {
      background-color: #007bff;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    .stats {
      margin-top: 15px;
      font-size: 14px;
    }

    .stats p {
      margin: 4px 0;
    }

    .rank {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 50%;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    /* Match History styles */
    #matches-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      color: #222;
    }

    #matches-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .match-card {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }

    .match-card:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Pro Clubs Player Stats</h1>
  <button id="toggleProjection">ðŸ”® Show Projections</button>
  <div class="container" id="player-container"></div>

  <!-- Match History Section -->
  <div id="matches-container">
    <h2>Match History</h2>
    <div id="matches">Loading matches...</div>
  </div>

  <footer id="footer"></footer>

  <script>
    let projectionMode = false;

    async function fetchPlayerStats() {
      try {
        const res = await fetch('/api/players');
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();

        const imageMap = {
          "ChuyLeal133": "https://images.mlssoccer.com/image/private/t_editorial_landscape_8_desktop_mobile/f_auto/lc-prd/pq0ifjpu2kvgcdzrld97",
          "therealmandem7": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/HakimiAchraf.jpg/960px-HakimiAchraf.jpg",
          "LB_coyote2026": "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZRhriaZakI4AdOjBbKSEo6skFj349dGaxFhwREYVXDrxyJ2gYXU8BtpB5cvCgRUT7HN7TIOLs9497TPyt07XYC0k9U5Q4mvdyq4OUQyWeLAzNSQdrAlW31L-6tEBqa77jfMgFxhnfhDQ/s1600/I+Belong+To+Jesus+-+Kaka.jpg",
          "ElWey_10": "https://assets.goal.com/images/v3/blt83eec223151ab34a/120766b54cdc32e99f440a38842e9584f695a761.jpg?auto=webp&format=pjpg&width=3840&quality=60",
          "MauryLeal11": "https://static01.nyt.com/images/2013/07/31/sports/soccer/31iht-soccer31/31iht-soccer31-superJumbo.jpg",
          "RC-_-Wheelie": "https://metro.co.uk/wp-content/uploads/2023/01/SEI_139827784-659a.jpg?quality=90&strip=all&w=646"
        };

        const roleCount = { Midfielder: 0, Forward: 0, Defender: 0, Goalkeeper: 0 };

        const players = data.members.map(player => ({
          username: player.name,
          proName: player.proName || player.name,
          ovr: player.proOverall || 0,
          role: player.favoritePosition || "Forward",
          image: imageMap[player.name] || '',
          stats: {
            games: player.gamesPlayed || 0,
            winRate: player.winRate || 0,
            goals: player.goals || 0,
            assists: player.assists || 0,
            shotSuccess: player.shotSuccessRate || 0,
            passes: `${player.passesMade || 0} (${player.passSuccessRate || 0}%)`,
            rating: parseFloat(player.ratingAve) || 0,
            tackles: `${player.tacklesMade || 0} (${player.tackleSuccessRate || 0}%)`
          }
        }));

        // Calculate projections for goals and assists
        players.forEach(p => {
          const g = p.stats.goals;
          const a = p.stats.assists;
          const gp = p.stats.games || 1;  // prevent divide by zero
          p.projections = {
            goals: Math.round((g / gp) * 500),
            assists: Math.round((a / gp) * 500)
          };
        });

        players.sort((a, b) => b.stats.rating - a.stats.rating);

        const container = document.getElementById("player-container");
        container.innerHTML = '';

        players.forEach((player, index) => {
          roleCount[player.role] = (roleCount[player.role] || 0) + 1;

          const card = document.createElement("div");
          card.className = "card";
          card.style.backgroundImage = `url('${player.image}')`;

          card.innerHTML = `
            <div class="overlay">
              <div class="rank">${index + 1}</div>
              <h2>${player.username} <span class="badge">${player.role}</span></h2>
              <p><strong>Pro Name:</strong> ${player.proName} (OVR ${player.ovr})</p>
              <div class="stats">
                <p>Games Played: ${player.stats.games}</p>
                <p>Win Rate: ${player.stats.winRate}%</p>
                <p class="goals-assists" data-real-goals="${player.stats.goals}" data-real-assists="${player.stats.assists}">
                  Goals: <span>${player.stats.goals}</span> | Assists: <span>${player.stats.assists}</span>
                </p>
                <p>Shot Success Rate: ${player.stats.shotSuccess}%</p>
                <p>Passes: ${player.stats.passes}</p>
                <p>Rating: ${player.stats.rating} | Tackles: ${player.stats.tackles}</p>
              </div>
            </div>
          `;

          container.appendChild(card);
        });

        document.getElementById("footer").innerText =
          `Total Midfielders: ${roleCount.Midfielder || 0} | Forwards: ${roleCount.Forward || 0} | Defenders: ${roleCount.Defender || 0} | Goalkeepers: ${roleCount.Goalkeeper || 0}`;

      } catch (err) {
        document.getElementById("player-container").innerHTML = `<p>Failed to fetch player stats: ${err.message}</p>`;
        console.error('Error fetching player stats:', err);
      }
    }

    async function fetchMatchHistory() {
      try {
        const res = await fetch('/api/matches');
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const data = await res.json();
        const container = document.getElementById('matches');
        container.innerHTML = '';

        data.forEach(match => {
          const date = new Date(match.timestamp * 1000).toLocaleDateString();

          const homeClub = match.clubs && match.clubs[match.home] ? match.clubs[match.home].name : 'Home';
          const awayClub = match.clubs && match.clubs[match.away] ? match.clubs[match.away].name : 'Away';

          const matchDiv = document.createElement('div');
          matchDiv.className = 'match-card';
          matchDiv.innerHTML = `
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Score:</strong> ${homeClub} ${match.homeGoals} - ${match.awayGoals} ${awayClub}</p>
          `;

          container.appendChild(matchDiv);
        });
      } catch (err) {
        console.error('Error loading match history:', err);
        const container = document.getElementById('matches');
        if(container) container.innerText = 'Error loading match history.';
      }
    }

    // Toggle projection button event
    document.getElementById('toggleProjection').addEventListener('click', () => {
      projectionMode = !projectionMode;
      const button = document.getElementById('toggleProjection');
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const goalsAssistsEl = card.querySelector('.goals-assists');
        const realGoals = goalsAssistsEl.getAttribute('data-real-goals');
        const realAssists = goalsAssistsEl.getAttribute('data-real-assists');

        // Find player index to get projected stats
        const index = Array.from(cards).indexOf(card);
        const player = window.players ? window.players[index] : null;

        if (projectionMode && player) {
          goalsAssistsEl.innerHTML = `Projected Goals: <span>${player.projections.goals}</span> | Projected Assists: <span>${player.projections.assists}</span>`;
        } else {
          goalsAssistsEl.innerHTML = `Goals: <span>${realGoals}</span> | Assists: <span>${realAssists}</span>`;
        }
      });

      button.innerText = projectionMode ? "ðŸ“Š Show Real Stats" : "ðŸ”® Show Projections";
    });

    // Store players globally for projection toggle
    async function init() {
      try {
        const res = await fetch('/api/players');
        const data = await res.json();
        window.players = data.members.map(player => ({
          goals: player.goals || 0,
          assists: player.assists || 0,
          games: player.gamesPlayed || 1,
          projections: {
            goals: Math.round(((player.goals || 0) / (player.gamesPlayed || 1)) * 500),
            assists: Math.round(((player.assists || 0) / (player.gamesPlayed || 1)) * 500),
          }
        }));
      } catch {
        window.players = [];
      }
    }

    // Run on page load
    fetchPlayerStats();
    fetchMatchHistory();
    init();
  </script>
</body>
</html>
