<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Club Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #toggleProjection {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      color: white;
      border-radius: 10px;
      width: 300px;
      height: 400px;
      position: relative;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .overlay h2 {
      margin: 0;
    }

    .badge {
      background-color: #007bff;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    .stats {
      margin-top: 15px;
      font-size: 14px;
    }

    .stats p {
      margin: 4px 0;
    }

    .rank {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 50%;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Pro Clubs Player Stats</h1>
  <button id="toggleProjection">ðŸ”® Show Projections</button>
  <div class="container" id="player-container"></div>
  <footer id="footer"></footer>

  <script>
    let projectionMode = false;

    async function fetchPlayerStats() {
      try {
        console.log('Fetching from /api/players...');
        const res = await fetch('/api/players');
        console.log('Response status:', res.status);

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        console.log('Received data:', data);

        const imageMap = {
          "ChuyLeal133": "https://images.mlssoccer.com/image/private/t_editorial_landscape_8_desktop_mobile/f_auto/lc-prd/pq0ifjpu2kvgcdzrld97",
          "therealmandem7": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/HakimiAchraf.jpg/960px-HakimiAchraf.jpg",
          "LB_coyote2026": "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZRhriaZakI4AdOjBbKSEo6skFj349dGaxFhwREYVXDrxyJ2gYXU8BtpB5cvCgRUT7HN7TIOLs9497TPyt07XYC0k9U5Q4mvdyq4OUQyWeLAzNSQdrAlW31L-6tEBqa77jfMgFxhnfhDQ/s1600/I+Belong+To+Jesus+-+Kaka.jpg",
          "ElWey_10": "https://assets.goal.com/images/v3/blt83eec223151ab34a/120766b54cdc32e99f440a38842e9584f695a761.jpg?auto=webp&format=pjpg&width=3840&quality=60",
          "MauryLeal11": "https://static01.nyt.com/images/2013/07/31/sports/soccer/31iht-soccer31/31iht-soccer31-superJumbo.jpg",
          "RC-_-Wheelie": "https://metro.co.uk/wp-content/uploads/2023/01/SEI_139827784-659a.jpg?quality=90&strip=all&w=646"
        };

        const roleCount = { Midfielder: 0, Forward: 0, Defender: 0, Goalkeeper: 0 };
        const players = data.members.map(player => ({
          username: player.name,
          proName: player.proName || player.name,
          ovr: player.proOverall || 0,
          role: player.favoritePosition || "forward",
          image: imageMap[player.name] || '',
          stats: {
            games: player.gamesPlayed || 1,
            winRate: player.winRate || 0,
            goals: player.goals || 0,
            assists: player.assists || 0,
            shotSuccess: player.shotSuccessRate || 0,
            passes: `${player.passesMade || 0} (${player.passSuccessRate || 0}%)`,
            rating: parseFloat(player.ratingAve) || 0,
            tackles: `${player.tacklesMade || 0} (${player.tackleSuccessRate || 0}%)`
          }
        }));

        players.sort((a, b) => b.stats.rating - a.stats.rating);

        const container = document.getElementById("player-container");
        container.innerHTML = ''; // clear

        players.forEach((player, index) => {
          roleCount[player.role] = (roleCount[player.role] || 0) + 1;

          const card = document.createElement("div");
          card.className = "card";

          // Set data attributes for projections toggle
          card.setAttribute('data-goals', player.stats.goals);
          card.setAttribute('data-assists', player.stats.assists);
          card.setAttribute('data-games', player.stats.games);

          card.style.backgroundImage = `url('${player.image}')`;
          card.innerHTML = `
            <div class="overlay">
              <div class="rank">${index + 1}</div>
              <h2>${player.username} <span class="badge">${player.role}</span></h2>
              <p><strong>Pro Name:</strong> ${player.proName} (OVR ${player.ovr})</p>
              <div class="stats">
                <p>Games Played: ${player.stats.games}</p>
                <p>Win Rate: ${player.stats.winRate}%</p>
                <p class="stats-goals-assists">Goals: ${player.stats.goals} | Assists: ${player.stats.assists}</p>
                <p>Shot Success Rate: ${player.stats.shotSuccess}%</p>
                <p>Passes: ${player.stats.passes}</p>
                <p>Rating: ${player.stats.rating} | Tackles: ${player.stats.tackles}</p>
              </div>
            </div>
          `;
          container.appendChild(card);
        });

        document.getElementById("footer").innerText =
          `Total Midfielders: ${roleCount.Midfielder || 0} | Forwards: ${roleCount.Forward || 0} | Defenders: ${roleCount.Defender || 0} | Goalkeepers: ${roleCount.Goalkeeper || 0}`;
      } catch (err) {
        document.getElementById("player-container").innerHTML = `<p>Failed to fetch player stats: ${err.message}</p>`;
        console.error('Error fetching data:', err);
      }
    }

    document.getElementById('toggleProjection').addEventListener('click', () => {
      projectionMode = !projectionMode;
      const button = document.getElementById('toggleProjection');
      const cards = document.querySelectorAll('.card');
      const projectedGames = 500;

      cards.forEach(card => {
        const realGoals = Number(card.getAttribute('data-goals'));
        const realAssists = Number(card.getAttribute('data-assists'));
        const gamesPlayed = Number(card.getAttribute('data-games')) || 1;

        const projectedGoals = Math.round((realGoals / gamesPlayed) * projectedGames);
        const projectedAssists = Math.round((realAssists / gamesPlayed) * projectedGames);

        const statsEl = card.querySelector('.stats-goals-assists');
        if (projectionMode) {
          statsEl.textContent = `Projected Goals: ${projectedGoals} | Projected Assists: ${projectedAssists}`;
          button.textContent = 'ðŸ“Š Show Real Stats';
        } else {
          statsEl.textContent = `Goals: ${realGoals} | Assists: ${realAssists}`;
          button.textContent = 'ðŸ”® Show Projections';
        }
      });
    });

    fetchPlayerStats();
  </script>
</body>
</html>
