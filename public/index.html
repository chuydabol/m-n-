<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Clubs Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .player-card {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 16px 0;
    }

    .player-card:last-child {
      border-bottom: none;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .match-card {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }

    .match-card:last-child {
      border-bottom: none;
    }

    .player-info h3 {
      margin: 0;
    }

    .player-info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Pro Clubs Dashboard</h1>

  <div class="section">
    <h2>Player Stats</h2>
    <div id="players">Loading players...</div>
  </div>

  <div class="section">
    <h2>Match History</h2>
    <div id="matches">Loading matches...</div>
  </div>

  <script>
    const CLUB_ID = "2491998"; // Your club ID

    function calculateProjections(goals, assists, gamesPlayed) {
      const projectedGames = 38; // Project to a 38-game season
      if (gamesPlayed === 0) return { projGoals: 0, projAssists: 0 };
      const multiplier = projectedGames / gamesPlayed;
      return {
        projGoals: Math.round(goals * multiplier),
        projAssists: Math.round(assists * multiplier)
      };
    }

    async function fetchPlayers() {
      try {
        const res = await fetch('/api/players');
        if (!res.ok) throw new Error(`Failed to fetch players: ${res.status}`);
        const data = await res.json();

        const players = data.members || {};
        const container = document.getElementById('players');
        container.innerHTML = '';

        Object.values(players).forEach(player => {
          const { projGoals, projAssists } = calculateProjections(player.goals, player.assists, player.gamesPlayed);

          const div = document.createElement('div');
          div.className = 'player-card';
          div.innerHTML = `
            <img src="https://avatar.keenetic.link/${player.name}" alt="${player.name}" />
            <div class="player-info">
              <h3>${player.name}</h3>
              <p>Rating: ${player.overallRating}</p>
              <p>Games: ${player.gamesPlayed}</p>
              <p>Goals: ${player.goals} (Proj: ${projGoals})</p>
              <p>Assists: ${player.assists} (Proj: ${projAssists})</p>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading players:', err);
        document.getElementById('players').innerText = 'Error loading player stats.';
      }
    }

    function renderMatch(match) {
      const clubs = match.clubs;
      const timestamp = match.timestamp;

      const opponentId = Object.keys(clubs).find(id => id !== CLUB_ID);
      const ourClub = clubs[CLUB_ID];
      const opponentClub = clubs[opponentId];

      if (!ourClub || !opponentClub) return ''; // skip broken matches

      const ourScore = ourClub.score;
      const opponentScore = opponentClub.score;
      const ourName = ourClub.details?.name || 'Home';
      const opponentName = opponentClub.details?.name || 'Away';

      const date = new Date(timestamp * 1000).toLocaleDateString();

      return `
        <div class="match-card">
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Score:</strong> ${ourName} ${ourScore} - ${opponentScore} ${opponentName}</p>
        </div>
      `;
    }

    async function fetchMatches() {
      try {
        const res = await fetch('/api/matches');
        if (!res.ok) throw new Error(`Failed to fetch matches: ${res.status}`);
        const matches = await res.json();

        const container = document.getElementById('matches');
        container.innerHTML = '';

        matches.forEach(match => {
          const html = renderMatch(match);
          if (html) container.innerHTML += html;
        });
      } catch (err) {
        console.error('Error loading matches:', err);
        document.getElementById('matches').innerText = 'Error loading match history.';
      }
    }
