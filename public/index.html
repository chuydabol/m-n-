<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Clubs Player Stats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #players-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .player-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .player-card:hover {
      transform: scale(1.03);
    }

    .player-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #00d9ff;
    }

    .player-card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #00d9ff;
    }

    .stat {
      margin-top: 8px;
      font-size: 0.95rem;
    }

    #no-players {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>⚽ Pro Clubs Player Stats</h1>
  <div id="players-container"></div>
  <div id="no-players" style="display: none;">No player data found.</div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch('/api/players');
        const data = await res.json();

        const members = data.members || {};
        const container = document.getElementById('players-container');
        const noPlayers = document.getElementById('no-players');

        if (Object.keys(members).length === 0) {
          noPlayers.style.display = 'block';
          return;
        }

        Object.values(members).forEach(player => {
          const card = document.createElement('div');
          card.className = 'player-card';

          // Placeholder image since EA doesn’t give direct profile images
          const imgSrc = 'https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png';

          card.innerHTML = `
            <img src="${imgSrc}" alt="${player.name} avatar" />
            <h2>${player.name}</h2>
            <div class="stat">Rating: ${player.overallRating}</div>
            <div class="stat">Goals: ${player.goals}</div>
            <div class="stat">Assists: ${player.assists}</div>
            <div class="stat">Matches: ${player.gamesPlayed}</div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load players:', error);
        document.getElementById('no-players').textContent = 'Error loading players.';
        document.getElementById('no-players').style.display = 'block';
      }
    }

    loadPlayers();
  </script>
</body>
</html>
